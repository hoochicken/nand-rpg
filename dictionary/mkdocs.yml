# Project information
site_name: "Dan IV"
site_description: "Dan IV, Exposee"
site_author: "hoochicken"
site_url: "http://127.0.0.1:8000"

# Copyright
copyright: "&copy; 2024 Mareike Riegel"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/hoochicken/nand-rpg/dictionary"
edit_uri: "https://github.com/hoochicken/nand-rpg/dictionary/edit/main/docs_sample"

# Configuration
docs_dir: "docs_sample"
theme:
  name: "readthedocs"
  language: "en"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
    - tabs
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  #logo: 'images/logo.svg'
  #favicon: 'assets/images/favicon.ico'

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJ2ax.js?config=TeX-MML-AM_CHTML"
  - "assets/js/body-quotient-calculator.js"
extra_css:
  - "assets/css/custom.css"
markdown_extensions:
  - markdown_include.include:
      base_path: docs_sample

extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/peaceiris"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/piris314en"

